services:
  web:
    build: .
    container_name: django_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /opt/data/death-notes/db.sqlite3:/app/db.sqlite3

  qcluster:
    build: .
    container_name: django_qcluster
    depends_on:
      - web
    command: ["python", "manage.py", "qcluster"]
    volumes:
      - .:/app
      - /opt/data/death-notes/db.sqlite3:/app/db.sqlite3
